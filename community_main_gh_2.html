<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- import css files -->
        <link rel="stylesheet" type="text/css" href="static/css/navigation.css" />
        <link rel="stylesheet" type="text/css" href="static/css/community/common.css" />
        <link rel="stylesheet" type="text/css" href="static/css/community/make_notice_board_modal.css" />
        <link rel="stylesheet" type="text/css" href="static/css/community/left_side_bar.css" />
        <link rel="stylesheet" type="text/css" href="static/css/community/one_article.css" />
        <link rel="stylesheet" type="text/css" href="static/css/community/comment.css" />
        <title>Document</title>
    </head>

    <body>
        <div class="all_wrap">
            <!-- navigation bar -->
            <div class="navigation-bar">
                <span class="navigation-bar__footprint">damoa.com</span>
                <div class="navigation-bar__button">
                    <div class="navigation-bar__button__signup">회원가입</div>
                    |
                    <div class="navigation-bar__button__signin">로그인</div>
                </div>
            </div>
            <!-- left side notice board-->
            <div class="left_side">
                <div class="community-menu">
                    <div class="community-title">
                        <p class="">커뮤니티 게시판</p>
                        <div id="noticeboard_name" class="community-sub">
                            <p>자유 게시판 | 1,100개</p>
                            <p>질문 게시판 | 153개</p>
                            <p>익명 게시판 | 93개</p>
                        </div>   
                        <div class="community-create">
                            <button id="modal_show">게시판 만들기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right side article & comment-->
            <div class="wrap_right_side">
                <div class="right_side">
                    <div class="article_header">
                        <h2>자유게시판</h2>
                        <button class="article_write_button">글 수정하기</button>
                    </div>
                    <hr />
                    <div class="article_writearea">
                        <div id ="article_title_area" class="article_writearea_child">
                            <!-- <div >제목</div> -->
                        </div>
                        <div id ="article_date_area" class="article_writearea_child_right">
                            <!-- <div >2022.07.07 17:30</div> -->
                        </div>
                    </div>
                    <hr />
                    <div id="article_author_area" class="article_writearea">
                        <div >작성자</div>
                        <div class="article_font_color">조회1 댓글1 url 복사</div>
                    </div>
                    <div id="article_content_area"class="article_writearea article_font_color">
                        <div>글 내용이 작성되는 곳입니다. 글 내용이 작성되는 곳입니다. 글 내용이 작성되는 곳입니다. 글 내용이 작성되는 곳입니다. 글 내용이 작성되는 곳입니다. 글 내용이 작성되는 곳입니다. 글
                            내용이 작성되는 곳입니다.</div>
                    </div>
                    <div class="article_wrapimage">
                        <img class="article_show_image" src="static/images/test_image_1.png" alt="" />
                        <img class="article_show_image" src="static/images/test_image_2.png" alt="" />
                        <img class="article_show_image" src="static/images/test_image_3.png" alt="" />
                        <img class="article_show_image" src="static/images/test_image_4.png" alt="" />
                        <img class="article_show_image" src="static/images/test_image_5.png" alt="" />
                    </div>
                </div>
                <!-- right side comment -->
                <div class="right_side right_side_comment">
                    <h2>댓글</h2>
                    <hr />
                    <!-- comment get -->
                    <div id ="comment_area">
                        <!-- comment show area -->
                    <div>
                </div>
            </div>
            <!-- comment post -->
            <div class="comment_write">
                <!-- <div class="comment_nickname">닉네임</div> -->
                <input id="comment_input_area" class="comment_writearea" type="text" name="comment" placeholder="댓글이 작성되는 곳입니다." />
                <input class="comment_submit" type="submit" value="작성" onclick="new_comment()"/>
            </div>
        </div>
        <!-- modal -->
        <div class="modal_background">
            <div class="modal_window">
                <div class="modal_popup">
                    <div class="modal_header">
                        <p>게시판 생성</p>
                        <button id="modal_close">X</button>
                    </div>
                    <form action="url" method="GET">
                        <div class="modal_body">
                            <p>게시판 이름</p>
                            <input id="modal_input_text" type="text" name="notice_board_name" />
                        </div>
                        <input class="modal_submit" type="button" value="생성" onclick="new_noticeboard()"/>
                    </form>​
                </div>
            <div>  
        <div>
        <!-- import script files -->
        <script type="text/javascript" src="static/js/community/make_notice_board_modal.js"></script>
        <script type="text/javascript" src="static/js/community/show_noticeboard_list.js"></script>
        <script type="text/javascript" src="static/js/community/show_detail_article.js"></script>
    </body>
</html>
