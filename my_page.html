<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/navigation.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/community/common.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/community/left_side_bar.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/community/article_list_table.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/my_page.css"/>

    <title>Title</title>
</head>
<body>
    <nav
    class="uk-navbar-container uk-margin white-background"
    style="background-color: #ffffff; margin-bottom: 0px"
    uk-navbar
  >
    <div class="uk-navbar-center">
      <a
        class="uk-navbar-item uk-logo"
        style="font-size: 30px; font-weight: 600"
        href="#"
        onclick="handleMain()"
        >Damoa Life</a
      >
    </div>
    <div class="uk-navbar-right">
      <ul class="uk-navbar-nav" id="nav_login_btn">
        <li href="#" onclick="handleSignUp()"><a>회원가입</a></li>
        <li href="#" onclick="handleLogin()"><a>로그인</a></li>
      </ul>
      <ul class="uk-navbar-nav" id="nav_logout_btn">
        <li href="#" onclick="handleMypage()"><a>마이페이지</a></li>
        <li href="#" onclick="handleLogout()"><a>로그아웃</a></li>
      </ul>
    </div>
  </nav>
<div class="all_wrap">
    <div class="right_side_column">
        <div class="right_side">
            <div>
                <h2 id="mypage_username">현재 사용자 이름
                    <span style="font-size: 12px; font-weight: normal">정보 수정을 원하시면 수정할 정보 입력 후 수정완료 버튼을 눌러주세요</span>                    
                </h2>
                <hr>
                <h3 id="mypage_user_id">현재 사용자 아이디<span style="float:right;">가입일 2022.07.07 17:30</span></h3>
                <hr>
                <input
                        type="password"
                        placeholder="수정할 비밀번호"
                        id="password"
                        class="account"
                />
                <br>
                <input
                        type="password"
                        placeholder="수정할 비밀번호 재입력"
                        id="password_check"
                        class="account"
                />
                <br>
                <button style="float:right;">수정 완료</button>
            </div>
        </div>
        <div class="right_side">
            <div>
                <h2>가입된 커뮤니티</h2>
                <table id="mypage_joined_community">
                    <tr class="show_article_list">
                        <th>커뮤니티</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right_side">
            <div>
                <h2>작성한 글</h2>
                <table id="mypage_written_article">
                    <tr class="show_article_list">
                        <th>커뮤니티</th>
                        <th>게시판</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>조회</th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right_side">
            <div>
                <h2>작성한 댓글</h2>
                <table id="mypage_written_comment">
                    <tr class="show_article_list">
                        <th>커뮤니티</th>
                        <th>게시판</th>
                        <th>댓글내용</th>
                        <th>작성일</th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right_side">
            <div>
                <h2>가입 신청 대기</h2>
                <table id="request_signin_table">
                    <tr class="show_article_list">
                        <th>커뮤니티</th>
                        <th>신청 날짜</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right_side">
            <div>
                <h2>가입 요청 대기</h2>
                <table id="response_signin_table">
                    <tr class="show_article_list">
                        <th>커뮤니티</th>
                        <th>신청인</th>
                        <th>신청 날짜</th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


</div>
</div>
</body>
<script type="text/javascript" src="static/js/mypage/my_page.js"></script>
<script type="text/javascript" src="static/js/navbar.js"></script>
<!-- UIkit CSS -->
<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/css/uikit.min.css"
/>

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/js/uikit-icons.min.js"></script>
</html>
