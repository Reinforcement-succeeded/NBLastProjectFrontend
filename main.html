<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>main</title>
        <link rel="stylesheet" type="text/css" href="static\css\navigation.css" />
        <link rel="stylesheet" type="text/css" href="static\css\main.css" />
    </head>
    <body>
        <div class="navigation-bar">
            <span class="navigation-bar__footprint" onclick="handleMain()">damoa.life</span>
            <div class="navigation-bar__button" id="nav_login_btn">
                <div class="navigation-bar__button__signup" onclick="handleSignUp()">회원가입</div>
                |
                <div class="navigation-bar__button__signin" onclick="handleLogin()">로그인</div>
            </div>
            <div class="navigation-bar__button" id="nav_logout_btn">
                <div class="navigation-bar__button__logout" onclick="handleLogout()">로그아웃</div>
            </div>
        </div>
        <div class="main-navigation-bar">
            <img class="main-naviagtion-bar__img" src="static\images\test_image_1.png" />
            <div class="main-navigation-bar__bottom">
                <div class="main-navigation-bar__bottom__filter">
                    <div class="main-navigation-bar__bottom__filter__byCommunity" id="by_recommendation">개설된 커뮤니티 보기</div>
                    <div class="main-navigation-bar__bottom__filter__byCommunity" id="by_joined">가입된 커뮤니티 보기</div>
                    |
                    <div class="main-navigation-bar__bottom__filter__byCategory">카테고리별 보기</div>
                </div>
                <div class="main-navigation-bar__bottom__makeCommunity">커뮤니티 만들기</div>
            </div>
        </div>
      </div>
      <div class="navigation-bar__button" id="nav_logout_btn">
        <div class="navigation-bar__button__logout" onclick="handleLogout()">
          로그아웃
        </div>
      </div>
    </div>
    <div class="main-navigation-bar">
      <img
        class="main-naviagtion-bar__img"
        src="static\images\test_image_1.png"
      />
      <div class="main-navigation-bar__bottom">
        <div class="main-navigation-bar__bottom__filter">
          <div
            class="main-navigation-bar__bottom__filter__byCommunity"
            id="by_recommendation"
          >
            개설된 커뮤니티 보기
          </div>
          <div
            class="main-navigation-bar__bottom__filter__byCommunity"
            id="by_joined"
          >
            가입된 커뮤니티 보기
          </div>
          |
          <div class="main-navigation-bar__bottom__filter__byCategory">
            <form>
              테그로 선택하기
              <select
                general
                id="tag_filter"
                onchange="tag_filter_change(this)"
              >
                <option value="전체">전체</option>
              </select>
            </form>
          </div>
        </div>
        <div
          class="main-navigation-bar__bottom__makeCommunity"
          id="make_community"
        >
          커뮤니티 만들기
        </div>
      </div>
    </div>

    <div class="main-community-container" id="main-container"></div>

    <div class="main-community-modal__background">
      <div class="main-community-modal__window">
        <div class="main-community-modal__popup">
          <div class="main-community-modal__header">
            <p>커뮤니티 생성</p>
            <button id="modal_close">X</button>
          </div>
          <div class="main-community-modal__body">
            <p>
              커뮤니티 이름<span class="main-community-modal__message"
                >필수 입력 칸입니다.</span
              >
            </p>
            <input
              class="main-community-modal__body__name"
              id="make_community_name"
              type="text"
              name="community_name"
            />
            <p>
              커뮤니티 한줄 소개<span class="main-community-modal__message"
                >필수 입력 칸입니다.</span
              >
            </p>
            <input
              class="main-community-modal__body__discription"
              id="make_community_discription"
              type="text"
              name="community_discription"
            />
            <p>
              커뮤니티 썸네일<span class="main-community-modal__message"
                >필수 입력 칸입니다.</span
              >
            </p>
            <input
              class="main-community-modal__body__sumbnail"
              id="make_community_sumbnail"
              type="file"
              accept="image/*"
              name="community_sumbnail"
            />
            <p>커뮤니티 태그 선택</p>
            <div
              id="make_community_tag"
              class="main-community-modal__body__tags"
            ></div>
            <p>
              커뮤니티 공개 여부<span class="main-community-modal__message"
                >공개할시 체크 해주세요</span
              >
            </p>
            <input
              class="main-community-modal__body__isPublic"
              id="make_community_isPublic"
              type="checkbox"
              name="community_isPublic"
            />
          </div>
          <input
            class="main-community-modal__submit"
            type="button"
            value="생성"
            onclick="create_community()"
          />​
        </div>
      </div>
    </div>

    <div class="main-ranking" id="main-ranking">
      <div class="main-ranking__title">사용자가 가장</div>
      <div class="main-ranking__title">많은 커뮤니티는?</div>
    </div>
  </body>
  <script type="text/javascript" src="static/js/main/api.js"></script>
  <script type="text/javascript" src="static/js/main/main.js"></script>
  <script type="text/javascript" src="static/js/navbar.js"></script>
</html>
