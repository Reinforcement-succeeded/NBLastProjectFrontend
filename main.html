<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="static\css\navigation.css" />
    <link rel="stylesheet" type="text/css" href="static\css\main.css" />
  </head>
  <body>
    <div class="navigation-bar">
      <span class="navigation-bar__footprint">damoa.com</span>
      <div class="navigation-bar__button">
        <div class="navigation-bar__button__signup">회원가입</div>
        |
        <div class="navigation-bar__button__signin">로그인</div>
      </div>
    </div>
    <div class="main-navigation-bar">
      <img
        class="main-naviagtion-bar__img"
        src="static\images\test_image_1.png"
      />
      <div class="main-navigation-bar__bottom">
        <div class="main-navigation-bar__bottom__filter">
          <div class="main-navigation-bar__bottom__filter__byCommunity">
            개설된 커뮤니티 보기
          </div>
          |
          <div class="main-navigation-bar__bottom__filter__byCategory">
            카테고리별 보기
          </div>
        </div>
        <div class="main-navigation-bar__bottom__makeCommunity">
          커뮤니티 만들기
        </div>
      </div>
    </div>

    <div class="main-community-container">
      <div class="main-communtiy">
        <img
          class="main-community-thumbnail"
          src="static\images\test_image_4.png"
        />
        <div class="main-community__info">
          <div class="main-community__info__name">스파르타</div>
          <div class="main-community__info__discription">
            커뮤니티 한 줄 소개
          </div>
          <div class="main-community__info__tags">
            <div class="main-community__info__tag"># 개발</div>
            <div class="main-community__info__tag"># 프로그래밍</div>
          </div>
          <div class="main-community__info__else">
            <div class="main-community__info__public">공개커뮤니티</div>
            |
            <div class="main-community__info__number">회원 수 1,100</div>
          </div>
        </div>
      </div>
      <div class="main-communtiy">
        <img
          class="main-community-thumbnail"
          src="static\images\test_image_4.png"
        />
        <div class="main-community__info">
          <div class="main-community__info__name">스파르타</div>
          <div class="main-community__info__discription">
            커뮤니티 한 줄 소개
          </div>
          <div class="main-community__info__tags">
            <div class="main-community__info__tag"># 개발</div>
            <div class="main-community__info__tag"># 프로그래밍</div>
          </div>
          <div class="main-community__info__else">
            <div class="main-community__info__public">공개커뮤니티</div>
            |
            <div class="main-community__info__number">회원 수 1,100</div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-ranking">
      <div class="main-ranking__title">사용자가 가장</div>
      <div class="main-ranking__title">많은 커뮤니티는?</div>
      <div class="main-ranking__community">
        <div class="main-ranking__community__name">스파르타</div>
        <div class="main-ranking__community__user">| 1,100명</div>
      </div>
      <div class="main-ranking__community">
        <div class="main-ranking__community__name">밀리의 서재</div>
        <div class="main-ranking__community__user">| 800명</div>
      </div>
      <div class="main-ranking__community">
        <div class="main-ranking__community__name">dc인사이드 롤갤</div>
        <div class="main-ranking__community__user">| 500명</div>
      </div>
      <div class="main-ranking__community">
        <div class="main-ranking__community__name">스파르타</div>
        <div class="main-ranking__community__user">| 1,100명</div>
      </div>
      <div class="main-ranking__community">
        <div class="main-ranking__community__name">스파르타</div>
        <div class="main-ranking__community__user">| 1,100명</div>
      </div>
    </div>

</html>
