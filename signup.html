<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/css/signin.css" />
  </head>
  <body>
    <nav
      class="uk-navbar-container uk-margin white-background"
      style="
        background-color: #ffffff;
        margin-bottom: 0px;
        border-bottom: 1px solid rgb(0, 0, 0, 0.1);
      "
      uk-navbar
    >
      <div class="uk-navbar-center">
        <a
          class="uk-navbar-item uk-logo"
          style="font-size: 30px; font-weight: 600"
          href="#"
          onclick="handleMain()"
          >Damoa Life</a
        >
      </div>
    </nav>
    <div class="box">
      <div>
        <p style="font-size: 24px; font-weight: bold">아이디</p>
        <input
          type="text"
          placeholder="사용하실 아이디를 입력해주세요."
          id="user_id"
          class="account"
        />
        <p style="font-size: 24px; font-weight: bold">사용할 이름</p>
        <input
          type="text"
          placeholder="실제 이름을 작성해주세요."
          id="username"
          class="account"
        />
        <p style="font-size: 24px; font-weight: bold">비밀번호</p>
        <input
          type="password"
          placeholder="사용하실 비밀번호를 입력해주세요."
          id="password"
          class="account"
        />
        <p style="font-size: 24px; font-weight: bold">비밀번호 확인</p>
        <input
          type="password"
          placeholder="비밀번호를 한번 더 입력해주세요."
          id="password_check"
          class="account"
        />
      </div>
      <div>
        <button id="login" class="account" onclick="submit()">회원가입</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="static/js/signup.js"></script>
  <script type="text/javascript" src="static/js/navbar.js"></script>
  <!-- UIkit CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/css/uikit.min.css"
  />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/js/uikit-icons.min.js"></script>
</html>
