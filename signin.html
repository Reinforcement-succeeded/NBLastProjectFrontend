<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/signin.css"/>
</head>
<body>
    <nav class="nav">
        <p style="color: white; font-size: 20px; margin-left: 20px; font-weight: bold;">damoa.life</p>
    </nav>
    <div class="box">
        <div>
            <p style="font-size: 24px; font-weight: bold;">아이디</p>
            <input type="text" placeholder="사용하실 아이디를 입력해주세요." id="user_id" class="account">
            <p style="font-size: 24px; font-weight: bold;">사용할 이름</p>
            <input type="text" placeholder="실제 이름을 작성해주세요." id="username" class="account">
            <p style="font-size: 24px; font-weight: bold;">비밀번호</p>
            <input type="password" placeholder="사용하실 비밀번호를 입력해주세요." id="password" class="account">
            <p style="font-size: 24px; font-weight: bold;">비밀번호 확인</p>
            <input type="password" placeholder="비밀번호를 한번 더 입력해주세요." id="password_check" class="account">
        </div>
        <div>
            <button id="login" class="account">회원가입</button>
        </div>
    </div>
</body>
</html>
